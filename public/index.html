<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Bot Flooder - By Kiril Tichomirov</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Password Screen -->
    <div id="password-screen" class="screen active">
        <div class="password-container">
            <div class="logo">
                <h1> KAHOOT BOT PANEL</h1>
                <p>Enter password to access</p>
            </div>
            <div class="password-form">
                <input type="password" id="password-input" placeholder="Enter Password" autocomplete="off">
                <button id="password-submit">UNLOCK</button>
                <p id="password-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Main Panel -->
    <div id="main-panel" class="screen">
        <div class="header">
            <h1> KAHOOT BOT FLOODER</h1>
            <p class="subtitle">By Kiril Tichomirov</p>
        </div>

        <div class="container">
            <!-- Configuration Panel -->
            <div class="config-panel">
                <h2>Bot Configuration</h2>

                <div class="form-group">
                    <label for="game-pin">Game PIN</label>
                    <input type="text" id="game-pin" placeholder="Enter game PIN" required>
                </div>

                <div class="form-group">
                    <label for="num-bots">Number of Bots</label>
                    <input type="number" id="num-bots" placeholder="Enter number of bots" min="1" value="50">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="random-names" checked>
                        <span>Use Random Names</span>
                    </label>
                </div>

                <div class="form-group" id="bot-name-group" style="display: none;">
                    <label for="bot-name">Bot Name Prefix</label>
                    <input type="text" id="bot-name" placeholder="Enter bot name">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="use-bypass">
                        <span>Use Name Bypass</span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="user-controlled">
                        <span>Control Bots (Manual Answers)</span>
                    </label>
                </div>

                <div class="button-group">
                    <button id="start-btn" class="btn btn-primary">START BOTS</button>
                    <button id="stop-btn" class="btn btn-danger" disabled>STOP BOTS</button>
                </div>

                <!-- Answer Control Panel (shown when user-controlled is enabled and question is ready) -->
                <div id="answer-control" style="display: none;">
                    <h3>Answer Question</h3>
                    <div id="answer-buttons" class="answer-buttons">
                        <!-- Buttons will be dynamically added here -->
                    </div>
                    <div id="text-answer-input" style="display: none;">
                        <input type="text" id="text-answer" placeholder="Type your answer">
                        <button id="submit-text-answer" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </div>

            <!-- Terminal Output -->
            <div class="terminal-panel">
                <div class="terminal-header">
                    <span>● ● ●</span>
                    <span>Terminal Output</span>
                    <button id="clear-terminal" class="btn-small">Clear</button>
                </div>
                <div id="terminal" class="terminal">
                    <div class="terminal-line info">Waiting for bots to start...</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Kahoot Bot Flooder By Kiril Tichomirov</p>
            <p style="margin-top: 8px; opacity: 0.7;">Auto-leave timer: 5 minutes | Bot answer delay: 1-180 seconds</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>

</html>
